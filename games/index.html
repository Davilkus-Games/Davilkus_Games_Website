    <script>
        const hasGSAP = () => !!window.gsap;

        // Mobile menu logic
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        let menuOpen = false; let outsideHandler; let trapHandler; let first; let last;
        const focusables = 'a,button,[tabindex]:not([tabindex="-1"])';

        function openMenu() {
            menuOpen = true;
            if (hasGSAP()) gsap.killTweensOf(mobileMenu);
            mobileMenu.classList.remove('hidden');
            mobileMenu.setAttribute('aria-hidden', 'false');
            menuBtn.setAttribute('aria-expanded', 'true');
            if (hasGSAP()) gsap.fromTo(mobileMenu, { height: 0, opacity: 0 }, { height: 'auto', opacity: 1, duration: 0.35, ease: 'power3.out' });
            const focusableEls = mobileMenu.querySelectorAll(focusables);
            first = focusableEls[0]; last = focusableEls[focusableEls.length - 1];
            first && first.focus();
            trapHandler = (e) => {
                if (e.key !== 'Tab' || !first || !last) return;
                if (e.shiftKey && document.activeElement === first) { e.preventDefault(); last.focus(); }
                else if (!e.shiftKey && document.activeElement === last) { e.preventDefault(); first.focus(); }
            };
            document.addEventListener('keydown', trapHandler);
            outsideHandler = (e) => { if (mobileMenu.contains(e.target) || menuBtn.contains(e.target)) return; closeMenu(); };
            document.addEventListener('pointerdown', outsideHandler, { passive: true });
        }
        function closeMenu() {
            menuOpen = false;
            if (hasGSAP()) gsap.killTweensOf(mobileMenu);
            if (hasGSAP()) gsap.to(mobileMenu, { height: 0, opacity: 0, duration: 0.3, ease: 'power3.inOut', onComplete: () => mobileMenu.classList.add('hidden') });
            else mobileMenu.classList.add('hidden');
            mobileMenu.setAttribute('aria-hidden', 'true');
            menuBtn.setAttribute('aria-expanded', 'false');
            menuBtn.focus();
            document.removeEventListener('keydown', trapHandler);
            document.removeEventListener('pointerdown', outsideHandler);
            first = last = null;
        }
        menuBtn && menuBtn.addEventListener('click', () => { menuOpen ? closeMenu() : openMenu(); });
        document.addEventListener('keydown', e => (e.key === 'Escape' && menuOpen) && closeMenu());

                <a href="${game.href}" class="hover:text-brand transition-colors">${data.title}</a>
            </h3>
            <p class="text-sm text-ink/70 leading-relaxed mb-6 line-clamp-3 flex-1">${data.tagline}</p>
            
            <div class="mt-auto flex items-center justify-between gap-4 pt-4 border-t border-white/5">
                <!-- Stores -->
                <div class="flex items-center gap-2">
                    ${storeButtons}
                </div>
                
                <!-- CTA -->
                <a href="${game.href}" class="text-sm font-medium text-brand hover:text-white transition-colors flex items-center gap-1 group/btn">
                    <span>${more}</span>
                    <svg class="w-4 h-4 transition-transform group-hover/btn:translate-x-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14m-7-7 7 7-7 7"/></svg>
                </a>
            </div>
        </div>
      </article>`;
        }

        function renderGames() {
            const grid = document.getElementById('gamesGrid');
            if (!grid) return;
            grid.innerHTML = GAMES_JSON.map(cardTemplate).join('');
        }

        function initFx() {
            if (!hasGSAP()) return;
            document.querySelectorAll('[data-animate]').forEach((el, i) => {
                // FIXED: Changed from 'gsap.from' to 'gsap.to' to ensure reliability
                gsap.to(el, { y: 0, opacity: 1, duration: 0.6, delay: i * 0.08, ease: 'power3.out' });
            });
        }

        window.addEventListener('DOMContentLoaded', function () {
            i18next
                .use(window.i18nextBrowserLanguageDetector)
                .init({
                    resources,
                    fallbackLng: 'en',
                    detection: { order: ['querystring', 'cookie', 'localStorage', 'navigator'], caches: ['localStorage', 'cookie'], lookupQuerystring: 'lang' }
                }, () => {
                    const lang = i18next.language || 'en';
                    document.documentElement.lang = lang.startsWith('ru') ? 'ru' : 'en';
                    localize();
                    document.body.style.visibility = 'visible';
                    document.title = i18next.t('meta.title');
                    setLangUI(lang);
                    bindLangToggle('langToggle');
                    bindLangToggle('langToggleMobile');
                    renderGames();
                    initFx();
                });

            initCookieBar();
            markActiveNav();
            loadCounter();
        });
    </script>
</body>

</html>
