<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>404 — Page not found | Davilkus Games</title>
  <meta name="description" content="Lost in the void? Return to the hub." />

  <!-- Open Graph / Social Preview -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="404 — Page not found | Davilkus Games" />
  <meta property="og:site_name" content="Davilkus Games" />
  <meta property="og:description" content="Lost in the void? Return to the hub." />
  <meta property="og:url" content="https://davilkusgames.com/404.html" />
  <meta property="og:image" content="/assets/logo.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="theme-color" content="#0B0F1A" />

  <link rel="icon" type="image/png" href="/assets/favicon.png" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Apple Color Emoji'] },
          colors: {
            bg: '#0B0F1A',
            panel: '#0F1524',
            ink: '#E8EAF2',
            brand: '#2563eb',
            brandDark: '#1e40af',
            header: '#070a12',
            line: '#1b2336'
          },
          boxShadow: { soft: '0 6px 30px rgba(0,0,0,0.35)' }
        }
      }
    }
  </script>

  <!-- GSAP -->
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <!-- i18next + detector -->
  <script defer src="https://cdn.jsdelivr.net/npm/i18next@23.11.5/dist/umd/i18next.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@7.2.0/i18nextBrowserLanguageDetector.min.js"></script>

  <style>
    ::-webkit-scrollbar{width:10px;height:10px}
    ::-webkit-scrollbar-track{background:#0b0f1a}
    ::-webkit-scrollbar-thumb{background:#1b2336;border-radius:10px}
    ::-webkit-scrollbar-thumb:hover{background:#2a3552}

    .noise::before{
      content:"";position:fixed;inset:0;pointer-events:none;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='.9' numOctaves='2' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='.07'/></svg>");
      mix-blend-mode:soft-light;opacity:.25;
    }
    .vignette::after{
      content:"";position:fixed;inset:0;pointer-events:none;
      background:radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,.55) 100%);
    }
    .scanlines{
      position:fixed;inset:0;pointer-events:none;
      background: repeating-linear-gradient( to bottom, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 1px, transparent 2px, transparent 3px );
      opacity:.06;
    }

    @keyframes flicker {
      0%,19%,21%,23%,80%,100% { opacity: 1 }
      20%,22% { opacity: .55 }
      81% { opacity: .85 }
    }
    .flicker { animation: flicker 6s infinite; }

    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: .001ms !important; animation-iteration-count: 1 !important; transition-duration: .001ms !important; }
    }
  </style>
</head>
<body class="bg-bg text-ink font-sans antialiased noise vignette">
  <div class="scanlines" aria-hidden="true"></div>

  <!-- Header -->
  <header class="fixed top-0 inset-x-0 z-50 bg-header/95 backdrop-blur border-b border-line">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center">
      <a href="/" class="flex items-center gap-3 group" aria-label="Go to homepage">
        <img src="/assets/logo.png" alt="Davilkus Games logo" class="h-9 w-9" />
        <span class="text-lg font-semibold tracking-tight group-hover:text-white" data-i18n="brand">Davilkus Games</span>
      </a>
    </div>
  </header>

  <main class="pt-24">
    <section class="relative">
      <div class="absolute inset-0 -z-10 bg-[radial-gradient(ellipse_at_center,_rgba(37,99,235,0.12),_transparent_60%)]"></div>

      <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-20 md:py-28">
        <div class="text-center space-y-8">
          <h1 class="text-[64px] leading-none md:text-[96px] font-extrabold tracking-tight flicker select-none">
            <span class="block">404</span>
            <span class="block text-2xl md:text-3xl mt-3 opacity-80" data-i18n="notfound.subtitle">Page not found</span>
          </h1>

          <p class="max-w-2xl mx-auto text-base md:text-lg text-ink/80">
            <span data-i18n="notfound.desc">
              Oops. You’ve noclipped into an empty level. The hum of the lights goes on forever.
              Follow the exit sign to get back to the Hub.
            </span>
          </p>

          <div class="pt-2">
            <a href="/" class="inline-flex items-center gap-3 text-lg md:text-xl font-semibold px-7 md:px-9 py-4 md:py-5 rounded-2xl bg-brand hover:bg-brandDark transition shadow-soft will-change-transform"
               id="returnBtn">
              <img src="/assets/icons/home.svg" class="w-6 h-6" alt="" aria-hidden="true">
              <span data-i18n="notfound.cta">Return to Hub</span>
            </a>
          </div>

          <div class="text-sm text-ink/60 pt-4">
            <a href="/games.html" class="hover:opacity-80" data-i18n="notfound.games">See our games</a>
            <span class="mx-3">•</span>
            <a href="/#contact" class="hover:opacity-80" data-i18n="notfound.contact">Contact us</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-header border-t border-line">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
      <div>
        <div class="text-sm">© 2025 Davilkus Games</div>
        <div class="mt-2 flex items-center gap-4 text-xs">
          <a href="/privacy-policy" class="hover:opacity-80">Privacy Policy</a>
          <a href="/cookie-policy" class="hover:opacity-80">Cookie Policy</a>
        </div>
      </div>
      <div class="flex items-center gap-5">
        <a href="https://discord.gg/y3hE847S" class="opacity-80 hover:opacity-100" aria-label="Discord"><img src="/assets/icons/discord.svg" class="w-8 h-8" alt="Discord"/></a>
        <a href="https://t.me/davilkus_games_news" class="opacity-80 hover:opacity-100" aria-label="Telegram"><img src="/assets/icons/telegram.svg" class="w-8 h-8" alt="Telegram"/></a>
        <a href="https://www.youtube.com/@davilkusgames" class="opacity-80 hover:opacity-100" aria-label="YouTube"><img src="/assets/icons/youtube.svg" class="w-8 h-8" alt="YouTube"/></a>
        <a href="https://x.com/DavilkusGames" class="opacity-80 hover:opacity-100" aria-label="X"><img src="/assets/icons/x.svg" class="w-8 h-8" alt="X"/></a>
        <a href="https://github.com/DavilkusGames" class="opacity-80 hover:opacity-100" aria-label="GitHub"><img src="/assets/icons/github.svg" class="w-8 h-8" alt="GitHub"/></a>
        <a href="https://vk.com/davilkusgames" class="opacity-80 hover:opacity-100" aria-label="VK"><img src="/assets/icons/vk.svg" class="w-8 h-8" alt="VK"/></a>
      </div>
    </div>
  </footer>

  <script>
    const resources = {
      en: {
        translation: {
          brand: 'Davilkus Games',
          notfound: {
            subtitle: 'Page not found',
            desc: 'Oops. You’ve noclipped into an empty level. The hum of the lights goes on forever. Follow the exit sign to get back to the Hub.',
            cta: 'Return to Hub',
            games: 'See our games',
            contact: 'Contact us'
          }
        }
      },
      ru: {
        translation: {
          brand: 'Davilkus Games',
          notfound: {
            subtitle: 'Страница не найдена',
            desc: 'Ой. Вы попали на пустой уровень. Следуйте к выходу, чтобы вернуться в Хаб.',
            cta: 'Вернуться в Хаб',
            games: 'Наши игры',
            contact: 'Связаться с нами'
          }
        }
      }
    };

    function localize() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const val = i18next.t(key);
        if (!val) return;
        el.textContent = val;
      });
    }

    function initFx() {
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduced || !window.gsap) return;
      gsap.from('header', { y: -60, opacity: 0, duration: 0.6, ease: 'power2.out' });
      gsap.from('h1', { y: 12, opacity: 0, duration: 0.6, delay: 0.1, ease: 'power2.out' });
      gsap.from('#returnBtn', { scale: 0.92, opacity: 0, duration: 0.5, delay: 0.2, ease: 'power2.out' });
      const btn = document.getElementById('returnBtn');
      btn.addEventListener('mouseenter', () => gsap.to(btn, { y: -2, duration: 0.15, ease: 'power2.out' }));
      btn.addEventListener('mouseleave', () => gsap.to(btn, { y: 0, duration: 0.15, ease: 'power2.out' }));
    }

    window.addEventListener('DOMContentLoaded', () => {
      i18next
        .use(window.i18nextBrowserLanguageDetector)
        .init({
          resources,
          fallbackLng: 'en',
          detection: { order: ['querystring', 'cookie', 'localStorage', 'navigator'], caches: ['localStorage', 'cookie'] }
        }, () => {
          const lang = i18next.language || 'en';
          document.documentElement.lang = lang.startsWith('ru') ? 'ru' : 'en';
          localize();
          initFx();
        });
    });
  </script>
</body>
</html>
